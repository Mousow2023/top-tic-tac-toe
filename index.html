<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1>Tic Tac Toe Project</h1>

        <div class="container">
            <div></div>
            <div class="board">
                <div class="move-input-container">
                    <p class="current-player">Click the <em>START</em> button to begin.</p>
                    <input type="number" class="player-move" placeholder="Enter your move (1-9)" min="1" max="9"
                        required />
                    <button class="submit-move">Submit Move</button>
                </div>
                <h4 class="player one">Name: X</h4>

                <div class="cells">
                </div>

                <h4 class="player two">Name: O</h4>

                <h3 class="result"></h3>

                <div class="buttons">
                    <button class="start">START</button>
                    <button class="reset">RESET</button>
                </div>
            </div>

            <form action="" method="post" class="form">
                <caption>Add New Player</caption>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="symbol">Symbol:</label>
                    <select name="symbol" id="symbol">
                        <option value="" disabled selected>Select symbol</option>
                        <option class="player-x">X</option>
                        <option class="player-o">O</option>
                    </select>
                </div>
                <button class="submit">Submit</button>
            </form>
            <button class="add show">Add Player</button>
        </div>
    </main>



    <script src=" ./scripts.js"></script>
    <script>
        // Capture the players element from the DOM
        const playerOneElement = document.querySelector(".player.one");
        const playerTwoElement = document.querySelector(".player.two");

        // Display players One and Two if they exist
        playerOneElement.textContent = PLAYER.displayPlayer("X");
        playerTwoElement.textContent = PLAYER.displayPlayer("O");

        const formElement = document.querySelector(".form");

        const addPlayerButton = document.querySelector(".add");

        const showFormButton = document.querySelector(".show");
        const hideFormButton = document.querySelector(".hide");

        if (showFormButton) {
            showFormButton.addEventListener("click", function () {
                changeClass();
            })
        } else if (hideFormButton) {
            hideFormButton.addEventListener("click", function () {
                changeClass();
            })
        }

        function changeClass() {
            if (addPlayerButton.classList.contains("show")) {
                addPlayerButton.classList.remove("show");
                addPlayerButton.classList.add("hide");
            } else if (addPlayerButton.classList.contains("hide")) {
                addPlayerButton.classList.remove("hide");
                addPlayerButton.classList.add("show");
            }

            if (addPlayerButton.classList.contains("hide")) {
                addPlayerButton.textContent = "X";
                formElement.style.display = "block";
            } else if (addPlayerButton.classList.contains("show")) {
                addPlayerButton.textContent = "Add Player";
                formElement.style.display = "none";
            }
        }


        function hideform() {
            formElement.style.display = "none";
        }
    </script>

</body>

</html>
